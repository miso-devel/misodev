name: CI/CD pipeline
on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create new feature branch
        run: |
          git checkout main
          git checkout -b add-json-data

      - name: Add data.json file
        run: echo "aaa" > data.json

      - name: Commit data.json file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git commit -m "Add data.json file"
          git push --set-upstream origin add-json-data
          ls

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test data.json file
        run: echo "Testing data.json file"

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge feature branch into main
        run: |
          git pull
          git branch
          git branch -a
          git merge origin/add-json-data
          git push origin --delete add-json-file

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          force: true
