name: CI/CD pipeline
on:
  push:
    branches:
      - main
      - add-json-data

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ブランチ作成
        run: |
          git branch -a
          git checkout main
          git checkout -b add-json-data

      - name: データ作成
        run: echo "これはデータ" > data.json

      - name: データ変更
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add data.json file"
          git push -u origin add-json-data
      - name: マージ
        run: |
          git checkout main
          git merge add-json-data
          git pull origin main
          git push
      - name: ブランチ削除
        run: |
          git push origin --delete add-json-data
